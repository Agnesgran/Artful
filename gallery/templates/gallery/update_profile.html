{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>

{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="edit" value="edit">Edit Profile</button>
    <button type="submit" name="confirm" value="confirm">Confirm Changes</button>
</form>
{% endblock %}
