{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h2>Are you sure you want to delete this artwork?</h2>
        <p><strong>{{ art.title }}</strong></p>
        <p>{{ art.description }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'art_detail' art.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
