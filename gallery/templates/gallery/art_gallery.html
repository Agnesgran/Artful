{% extends "base.html" %}
{% block title %}Art Gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for art in artworks %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ art.image.url }}" alt="{{ art.title }}">
                <div class="card-body">
                    <h5>{{ art.title }}</h5>
                    <p>{{ art.description }}</p>
                    <p><strong>Price:</strong> ${{ art.price }}</p>
                    <p><strong>Artist:</strong> {{ art.artist.user.username }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
