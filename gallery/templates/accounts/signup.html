{% extends "base.html" %}
{% load socialaccount %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <form class="form-card" method="POST" action="{% url 'signup' %}">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </form>
</div>
{% endblock %}
