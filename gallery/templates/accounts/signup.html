{% extends "base.html" %}
{% load socialaccount %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
<a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
{% endblock %}
