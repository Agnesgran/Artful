{% extends "base.html" %}
{% load static %}

{% block title %}Upload Art{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Upload New Art</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Art</button>
    </form>
</div>
{% endblock %}
